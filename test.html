<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Internet Test</title>
        <script src="http://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section id="main">
            <div class="container">
                <img src="" alt="" id="image">
                <h1>Internet Connection Status</h1>
                <p id="status">Pending</p>
            </div>
        </section>
       
        <script>
            window.addEventListener("load", (event) => {
                const statusDisplay = document.getElementById("status");
                statusDisplay.textContent = navigator.onLine ?
                "Online" : "Offline";
            });

            window.addEventListener("offline", (event) => {
                const statusDisplay = document.getElementById("status");
                statusDisplay.textContent = "Offline";
            })

            window.addEventListener("load", (event) => {
                const statusDisplay = document.getElementById
                ("status");
                statusDisplay.textContent = "Online";
            })
        </script>
    </body>
</html>
